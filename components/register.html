<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration</title>
  
  <link rel="stylesheet" href="Homepage.css">
  <link rel="stylesheet" href="navbar.css">

  <style>
    /* Reset & box-sizing */
    * { margin:0; padding:0; box-sizing:border-box; }

    /* Full-page gradient + flex-center */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* White card with slide-up */
    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 100%;
      max-width: 420px;
      animation: slideUp 0.6s ease-out;
      padding-bottom: 30px;
    }
    @keyframes slideUp {
      from { opacity:0; transform: translateY(30px); }
      to   { opacity:1; transform: translateY(0); }
    }

    /* Header */
    .login-container h2 {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      text-align: center;
      padding: 30px 20px;
      font-size: 1.8rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    /* Form section */
    .login-container form {
      padding: 0 30px;
    }
    .login-container label {
      display: block;
      margin: 20px 0 8px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 0.95rem;
    }
    .login-container input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    .login-container input:focus {
      outline: none;
      border-color: #2c3e50;
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(44,62,80,0.1);
    }

    /* Submit button */
    .login-container button[type="submit"] {
      width: 100%;
      margin-top: 30px;
      padding: 15px;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .login-container button[type="submit"]:hover {
      background: linear-gradient(135deg, #34495e, #2c3e50);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(44,62,80,0.3);
    }
    .login-container button[type="submit"]:active {
      transform: translateY(0);
    }
    .login-container button[type="submit"] a {
      color: white;
      text-decoration: none;
    }

    /* Login-section & back link */
    .login-section {
      text-align: center;
      margin: 30px 0 10px;
    }
    .login-section p {
      color: #6c757d;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }
    .login-link {
      display: inline-block;
      padding: 12px 20px;
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .login-link:hover {
      background: linear-gradient(135deg, #20c997, #28a745);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(40,167,69,0.3);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #6c757d;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    .back-link:hover {
      color: #2c3e50;
    }

    /* Responsive */
    @media (max-width:480px) {
      .login-container {
        margin:10px;
        border-radius:15px;
      }
      .login-container h2 {
        padding:25px 15px;
        font-size:1.5rem;
      }
      .login-container form {
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <img 
        src="https://seeklogo.com/images/C/chittagong-university-of-engineering-and-technolog-logo-27727AB3FD-seeklogo.com.png" 
        alt="CUET logo" class="logo"
      />
      <div class="header-text">
        <h1>Chittagong University of Engineering and Technology</h1>
        <h2>CUET Transport Management App</h2>
      </div>
    </div>
    <ul class="navbar-links">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="Busstopage.html">Bus Stopages</a></li>
      <li><a href="BusSeatbooking.html">Seat Booking</a></li>
      <li><a href="/contact-us">Contact Us</a></li>
      <li><a href="Feedback.html">Feedback</a></li>
    </ul>
  </nav>

  <div class="login-container">
    <h2>Student Registration</h2>
    <form action="/register-student" method="POST">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="fullName" required>
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="student-id-reg">Student ID</label>
      <input type="text" id="student-id-reg" name="studentId" required>
      
      <label for="password-reg">Password</label>
      <input type="password" id="password-reg" name="password" required>
      
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirmPassword" required>
      
      <button type="submit">Register</button>
    </form>
    
    <div class="login-section">
      <p>Already have an account?</p>
      <a href="student-login.html" class="login-link">Login Here</a>
    </div>
    
    <a href="Homepage.html" class="back-link">&larr; Back to Home</a>
  </div>
</body>
</html>
