<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="Homepage.css">
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <nav class="navbar">
    <div class="logo-container">
      <img 
        src="https://seeklogo.com/images/C/chittagong-university-of-engineering-and-technolog-logo-27727AB3FD-seeklogo.com.png" 
        alt="CUET logo" 
        class="logo" 
      />
      <div class="header-text">
        <h1>Chittagong University of Engineering and Technology</h1>
        <h2>CUET Transport Management App</h2>
      </div>
    </div>
    <ul class="navbar-links">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="Busstopage.html">Bus Stopages</a></li>
      <li><a href="BusSeatbooking.html">Seat Booking</a></li>
      <li><a href="/contact-us">Contact Us</a></li>
      <li><a href="Feedback.html">Feedback</a></li>
    </ul>
  </nav>
  <div class="login-container">
    <h2>Student Registration</h2>
    <form action="/register-student" method="POST">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="fullName" required>
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="student-id-reg">Student ID</label>
      <input type="text" id="student-id-reg" name="studentId" required>
      
      
      <label for="password-reg">Password</label>
      <input type="password" id="password-reg" name="password" required>
      
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirmPassword" required>
      
      <button type="submit">Register</button>
    </form>
    
    <div class="login-section">
      <p>Already have an account?</p>
      <a href="student-login.html" class="login-link">Login Here</a>
    </div>
    
    <a href="Homepage.html" class="back-link">&larr; Back to Home</a>
  </div>
</body>
</html>
