    <div class="login-container">
        <div class="login-header">
            <span class="staff-icon">üë®‚Äçüíº</span>
            <div class="login-title">Staff Login</div>
            <div class="login-subtitle">Access your staff dashboard</div>
        </div>
        
        <div class="login-form">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="staffLoginForm">
                <div class="form-group">
                    <label for="staffId">Staff ID</label>
                    <input type="text" id="staffId" name="staffId" placeholder="Enter your staff ID" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-button">
                    <a href="staff-profile.html" class="register-button">
                     üîê Login
                </a>
                   
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="register-section">
                <div class="register-text">Don't have an account?</div>
                <a href="registerstaff.html" class="register-button">
                    üìù Register as Staff
                </a>
            </div>

                <a href="homepage.html">‚Üê Back to Home</a>
            </div>

    <script>
        // Sample staff credentials for demonstration
        const staffAccounts = [
            { staffId: 'staf1', password: '123' },
            { staffId: 'STAFF002', password: 'staff@2024' },
            { staffId: 'DRIVER001', password: 'driver123' }
        ];

        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide both messages first
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else if (type === 'success') {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
            
            // Auto hide message after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }

        document.getElementById('staffLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const staffId = document.getElementById('staffId').value.trim();
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!staffId || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            // Check credentials
            const validAccount = staffAccounts.find(account => 
                account.staffId === staffId && account.password === password
            );
            
            if (validAccount) {
                showMessage('Login successful! Redirecting...', 'success');
                
                // Store staff info for the profile page
                sessionStorage.setItem('currentStaff', JSON.stringify({
                    staffId: staffId,
                    loginTime: new Date().toLocaleString()
                }));
                
                // Redirect to staff profile page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'staff-profile.html';
                }, 2000);
            } else {
                showMessage('Invalid Staff ID or Password', 'error');
            }
        });

        // Clear messages when user starts typing
        document.getElementById('staffId').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
